version: "3.1"

services:

  postgres:
    image: postgres:13.0-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=qan
    restart: always

  backend:
    image: qanplatform/explorer-backend
    environment:
      - DB_HOST=postgres
      - DEBUG=false

  frontend:
    image: qanplatform/explorer-frontend
    environment:
      - USE_FAIL2BAN=no
    depends_on:
      - backend
    ports:
      - 80:8080

  node:
    restart: always
    image: img.qan.dev/pub/privnet-demo:4f6ff8e2-680c-4004-ba66-0a072f3698d9
    environment:
      - WEBHOOK_ADDR=http://backend:8000/explorer
